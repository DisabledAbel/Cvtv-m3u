name: CVTV Daily Discovery

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:      # manual trigger option

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests m3u8

      - name: Run scraper
        env:
          CVTV_COOKIE: ${{ secrets.CVTV_COOKIE }}
          CVTV_UA: ${{ secrets.CVTV_UA }}
        run: python scrape.py

      - name: Show artifacts (debug)
        run: |
          echo "=== playlist.m3u8 ==="
          cat playlist.m3u8 || true
          echo "=== new_channels.txt ==="
          cat new_channels.txt || true
          echo "=== known_channels.json ==="
          cat known_channels.json || true

      - name: Configure git user
        run: git config user.name "github-actions[bot]"

      - name: Configure git email
        run: git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit playlist changes if any
        run: |
          set -e
          # check if any target files changed
          if git status --porcelain | grep -qE "playlist\.m3u8|known_channels\.json|new_channels\.txt"; then
            git add playlist.m3u8 known_channels.json new_channels.txt
            COMMIT_MSG="Auto-update: discovered channels on $(date -u +'%Y-%m-%d')"
            git commit -m "$COMMIT_MSG" || echo "No changes to commit"
            git push
          else
            echo "No changes to commit."
